<div class="position-relative">
    <div class="input-group search-categories p-3">
        <label class="input-group-text border-0 px-0 pe-3" for="search-field">
          <i class="fas fa-search text-muted"></i>
        </label>
        <input type="search" id="search-field" class="form-control form-control-lg rounded"
               placeholder="Поиск разделов"/>
    </div>

    <div class="search-container" style="display: none"></div>

    <div class="list-group list-group-light sections-container">
      <% $.each(sections, function(key, section) { %>
        <a href="#" data-mdb-ripple-color="green" data-section-id="<%= section.id %>"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <%= section.title %>
          <span class="material-icons material-symbols-outlined">chevron_right</span>
        </a>
      <% }); %>
    </div>
</div>
