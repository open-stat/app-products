<div class="position-relative category-id-<%= category.id %>">
    <div class="list-group list-group-light mb-3">
        <a href="#" data-mdb-ripple-color="green"
           class="list-group-item list-group-item-action d-flex justify-content-start align-items-center
                  section-item border-bottom border-2 rounded-0 py-2">
            <span class="material-icons material-symbols-outlined me-2">chevron_left</span>
            <div>
                <div class="fw-bold"><%= category.sectionTitle %></div>
                <div class="text-muted"><%= category.title %></div>
            </div>
        </a>
    </div>

    <div class="filters-controls px-3 mb-5" style="display: none">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button type="button" class="btn btn-sm btn-secondary btn-show-filters">
                <i class="fas fa-filter me-2"></i>
                Фильтры
            </button>
            <button type="button" class="btn btn-sm btn-success btn-save-filters">
                <i class="fas fa-save me-2"></i>
                Сохранить
            </button>
        </div>
        <div class="filters-labels"></div>
    </div>

    <nav class="sidenav sidenav-primary" id="filters-sidebar" style="display: none">
        <div class="sidenav-lock"></div>
        <div class="sidenav-body"></div>
    </nav>

    <div class="category-products"></div>
</div>
